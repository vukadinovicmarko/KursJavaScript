				if(znak == "=")

				}

					document.getElementById("labelSve").style.visibility="visible";
					drugiBroj = labelTrenutno.slice(1,labelTrenutno.length);
				}
				else
				{
					znak = "";
					document.getElementById("labelSve").style.visibility="visible";
					drugiBroj = labelTrenutno;
				}
						
					
					
				
				
				rezultat = Math.sqrt(drugiBroj);

			function KliknutoKvadrat()
			{
				var labelTrenutno = document.getElementById("labelTrenutno").value;
				
				if(proveriDaliJeZnak(labelTrenutno))
				{
					return;
				}
				
				
				
				var znak = "";
				var drugiBroj = "";
				
				znak = labelTrenutno.slice(0,1);
				drugiBroj = labelTrenutno.slice(1,labelTrenutno.length);
				
				
				
				
				
				if(drugiBroj == "")
				{
					drugiBroj = labelTrenutno;
				}
				
				if(znak == "=")
				{
					znak = "";
					drugiBroj = labelTrenutno.slice(1,labelTrenutno.length);
					document.getElementById("labelSrednji").value = 0;
					document.getElementById("labelSrednji").style.visibility="hidden";
					document.getElementById("labelSve").style.visibility="visible";
				}
				else if(znak == "+")
				{
					document.getElementById("labelSve").style.visibility="visible";
					drugiBroj = labelTrenutno.slice(1,labelTrenutno.length);
				}
				
				else if(znak == "-")
				{
					document.getElementById("labelSve").style.visibility="visible";
					drugiBroj = labelTrenutno.slice(1,labelTrenutno.length);
				}
				else if(znak == "x")
				{
					document.getElementById("labelSve").style.visibility="visible";
					drugiBroj = labelTrenutno.slice(1,labelTrenutno.length);
				}
				else if(znak == "/")
				{
					document.getElementById("labelSve").style.visibility="visible";
					drugiBroj = labelTrenutno.slice(1,labelTrenutno.length);
				}
				else
				{
					znak = "";
					document.getElementById("labelSve").style.visibility="visible";
					drugiBroj = labelTrenutno;
				}
						
					
					
				
				
				
				rezultat = Math.pow(drugiBroj,2);
				
				document.getElementById("labelTrenutno").value = znak + " " + rezultat;
				//document.getElementById("labelSrednji").value = drugiBroj +" na kvadrat";
				document.getElementById("labelTrenutno").style.backgroundColor="rgba(0,255,0,0.3)";
				//document.getElementById("labelSrednji").style.backgroundColor="rgba(225,20,20,0.3)";
				document.getElementById("labelSve").value = drugiBroj +" na kvadrat = " + rezultat;
				rezultat=0;
			}
